<div class="row">
  <div class="col-xs-10">
    <!-- app-shopping-edit vai listen to ingredientAdded emitido do shopping-edit-component e vai executar o método onIngreddientAdded(). O método recebe o envento (objeto emitido) como argumento -->
    <app-shopping-edit
    (ingredientAdded)="onIngredientAdded($event)"
    ></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
